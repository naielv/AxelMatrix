<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css"
    />
    <style>
      .kbtn {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .humans {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        width: 100%;
      }
      .humans thead th, .humans tbody tr th { width: 9999px;}
      .humans thead th {
        border-bottom: 2px solid white;
      }
      .green {
        background-color: #4caf50;
      } /* Green */
      .blue {
        background-color: #008cba;
      } /* Blue */
      .red {
        background-color: #f44336;
      } /* Red */
      .gray {
        background-color: #e7e7e7;
        color: black;
      } /* Gray */
      .black {
        background-color: #555555;
      } /* Black */
      form {
        border: 3px dashed gray;
        padding: 7px;
      }
      .humanscontainer {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10 1fr);
        grid-auto-columns: 1fr;
        grid-auto-rows: 1fr;
        gap: 5px 5px;
        grid-auto-flow: row;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <nav>
        <a class="kbtn" href="/">Events</a>
        <a class="kbtn" href="/humans">Humans</a>
        <a class="kbtn blue" href="/generate">Generate</a>
        <a class="kbtn red" href="/reset">Reset</a>
      </nav>
      <hr />
      {% block content %}{% endblock %}
    </div>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"
    ></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
